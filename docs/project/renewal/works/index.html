  <!--Worksのトップページでは大きいタイル表示にして、説明文も隠す-->
  <style>
    .works-contents {
      padding-top: 15rem;
      overflow: hidden;
      width: calc(100%-0.6rem);
      /*max-width: 768px;*/
    }

    .square-frame {
      display: inline-block;
      width: calc(50% - 1.5rem);
      max-width: 256px;
      vertical-align: top;
      margin-right: 1.5rem;
    }

    .thumbnail {
      width:
        /*140px;*/
        100%;
      font-size: 1.2rem;
    }

    .thumbnail-border {
      margin-top: -1.7rem;
      margin-bottom: 3rem;
    }

    .thumbnail-space {
      height: 8rem;
    }

    @media screen and (min-width: 480px) {

      /*タブレットサイズ以降*/
      .square-frame {
        width: calc(33% - 2.1rem);
      }
    }

    @media screen and (min-width: 896px) {

      /*PC以降*/
      .square-frame {
        width: calc(33% - 5.2rem);
      }
    }
  </style>
